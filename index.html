<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Hunt Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="">Word Hunt Solver</h1>
        <div class="row">
            <div class="mainInputs col-lg-6">
                <input type="number" id="widthInput" min="3" max="10" value="4">
                x
                <input type="number" id="lengthInput" min="3" max="10" value="4">
                <button id="resizeButton">
                    Resize
                </button>
                <br/>
                <input type="text" id="wordInput" maxlength="16" tabindex="0" onkeydown="return /[a-z]/i.test(event.key)">
                <div id="mainGrid">
                </div>
                <h3 id="Highlighted"></h3>
                <button id="Search">Search</button>
                <button id="Clear">Clear</button>
                <button id="Randomize">Randomize</button>
            </div>
            <div class="col-lg-6">
                <ul id="foundWordsList">
                </ul>
            </div>
        </div>
    </div>

</body>
<script>


</script>

<script src="grid.js"></script>
<script src="wordlist.js"></script>
<script src="wordTrie.js"></script>
<script src="words.js"></script>
</html>
